name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    # Add a timeout for the entire job (30 minutes)
    timeout-minutes: 30
    strategy:
      # Add fail-fast: false to continue with other jobs if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Specify versions that support Cargo.lock version 4 (introduced in Rust 1.70.0)
        rust: [stable, beta, nightly]
        include:
          - os: ubuntu-latest
            rust: stable
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        # Specify a minimum version that supports Cargo.lock version 4
        # Cargo.lock version 4 was introduced in Rust 1.70.0
        components: rustfmt, clippy
        # Ensure minimum version is at least 1.70.0
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.rust }}-
          ${{ runner.os }}-cargo-
    
    - name: Check formatting
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      if: matrix.rust == 'stable'
      # Only check for errors, not warnings
      run: cargo clippy --all-targets --features "std,serde,parallel,binary,compression,logging,io" -- -A warnings
      
    - name: Run clippy on GPU features (compilation only)
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
      run: cargo clippy --features gpu --all-targets -- -A warnings
      continue-on-error: true
    
    - name: Build (no GPU in CI)
      run: cargo build --verbose --features "std,serde,parallel,binary,compression,logging,io"
    
    - name: Run tests (no GPU in CI)
      run: cargo test --verbose --features "std,serde,parallel,binary,compression,logging,io"
      
    - name: Test GPU features compilation (without execution)
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
      run: |
        cargo check --features gpu || echo "GPU features disabled in CI environment"
        cargo check --features webgpu || echo "WebGPU features disabled in CI environment"
    
    - name: Run doctests (no GPU)
      run: cargo test --doc --features "std,serde,parallel,binary,compression,logging,io"
    
    - name: Test no-std compatibility
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
      run: cargo build --no-default-features --features no_std
  
  # Split code coverage into a separate job to prevent timeouts
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run coverage on main branch or PRs to main
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request' && github.base_ref == 'main'
    # Add concurrency group to prevent parallel uploads to Codecov
    concurrency:
      group: ${{ github.workflow }}-coverage-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin
    
    - name: Generate code coverage
      # Increase tarpaulin timeout to 300 seconds (5 minutes)
      run: cargo tarpaulin --verbose --features "std,serde,parallel,binary,compression,logging,io" --workspace --timeout 300 --out xml
    
    # Add retry mechanism for Codecov upload to handle rate limits
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      # Try up to 3 times with a delay between attempts
      id: codecov-upload
      continue-on-error: true
      with:
        # Use GITHUB_TOKEN instead of CODECOV_TOKEN as it's more reliable
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ./cobertura.xml
        fail_ci_if_error: false
        verbose: true
        
    # First retry after 60 seconds if initial attempt fails
    - name: Sleep before retry
      if: steps.codecov-upload.outcome == 'failure'
      run: sleep 60
      
    - name: Retry Codecov upload
      if: steps.codecov-upload.outcome == 'failure'
      uses: codecov/codecov-action@v3
      continue-on-error: true
      id: codecov-retry-1
      with:
        # Use GITHUB_TOKEN instead of CODECOV_TOKEN as it's more reliable
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ./cobertura.xml
        fail_ci_if_error: false
        
    # Second retry after 120 seconds if first retry fails
    - name: Sleep before second retry
      if: steps.codecov-retry-1.outcome == 'failure'
      run: sleep 120
      
    - name: Second retry Codecov upload
      if: steps.codecov-retry-1.outcome == 'failure'
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        # Use GITHUB_TOKEN instead of CODECOV_TOKEN as it's more reliable
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ./cobertura.xml
        fail_ci_if_error: false

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-benchmark-${{ hashFiles('**/Cargo.lock') }}
    
    # Criterion is a library dependency, not a binary to install
    - name: Run benchmarks (no GPU)
      run: cargo bench --features "std,serde,parallel,binary,compression,logging,io"
    
    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      if: github.ref == 'refs/heads/main'
      with:
        tool: 'cargo'
        output-file-path: target/criterion/report/index.html
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        alert-threshold: '150%'
        fail-on-alert: true

  memory-test:
    name: Memory Safety Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        # Ensure nightly is recent enough to support Cargo.lock version 4
        min-version: 1.70.0
        components: miri
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-miri-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run Miri
      run: |
        cargo miri setup
        cargo miri test --features "std,serde,parallel,binary,compression,logging,io"
      env:
        MIRIFLAGS: -Zmiri-disable-isolation

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit
    
    - name: Install cargo-deny
      run: cargo install cargo-deny
    
    - name: Check licenses and advisories
      run: cargo deny check

  property-tests:
    name: Property-based Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-proptest-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run property-based tests
      # Run all tests with proptest features enabled instead of looking for a specific test file
      run: cargo test --features "std,serde,parallel,binary,compression,logging,io"
      env:
        # Reduce the number of test cases to speed up execution
        PROPTEST_CASES: 1000
        RUST_BACKTRACE: 1

  cross-compile:
    name: Cross Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # Reduce the number of cross-compilation targets to speed up CI
        target: 
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
        targets: ${{ matrix.target }}
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Cross compile
      run: cross build --target ${{ matrix.target }} --features "std,serde,parallel,binary,compression,logging,io"

  gpu-test:
    name: GPU Feature Tests (Optional)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Allow this job to fail without failing the entire workflow
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-gpu-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check GPU feature compilation
      run: |
        echo "Testing GPU feature compilation..."
        if cargo check --features gpu; then
          echo "✅ GPU features compile successfully"
          
          # Try to run GPU tests but allow them to fail
          echo "Attempting to run GPU tests (may fail without GPU hardware)..."
          cargo test --features gpu gpu || echo "⚠️  GPU tests skipped - no GPU hardware available"
          
          # Check WebGPU compilation
          cargo check --features webgpu || echo "⚠️  WebGPU features disabled"
        else
          echo "❌ GPU features failed to compile"
          exit 1
        fi
      env:
        RUST_LOG: info

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-docs-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check documentation
      run: cargo doc --features "std,serde,parallel,binary,compression,logging,io" --no-deps --document-private-items
      env:
        RUSTDOCFLAGS: -D warnings
    
    - name: Deploy documentation
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc
        force_orphan: true

  integration-examples:
    name: Example Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-examples-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build examples
      run: |
        cargo build --example xor
        cargo build --example basic_usage
    
    - name: Run XOR example
      run: timeout 30s cargo run --example xor || [ $? -eq 124 ]
    
    - name: Run basic usage example
      run: timeout 60s cargo run --example basic_usage || [ $? -eq 124 ]

  minimum-versions:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install minimum Rust version
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.70.0  # MSRV
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-msrv-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check MSRV
      run: cargo check --features "std,serde,parallel,binary,compression,logging,io"

  release-check:
    name: Release Readiness
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        # Ensure minimum version is at least 1.70.0 to support Cargo.lock version 4
        min-version: 1.70.0
    
    - name: Check if version bumped
      id: version-check
      run: |
        if git diff HEAD~1 Cargo.toml | grep -q "^+version"; then
          echo "version_bumped=true" >> $GITHUB_OUTPUT
        else
          echo "version_bumped=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Validate changelog
      if: steps.version-check.outputs.version_bumped == 'true'
      run: |
        if ! grep -q "## \[$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')\]" CHANGELOG.md; then
          echo "Version bump detected but CHANGELOG.md not updated"
          exit 1
        fi
    
    - name: Check package
      run: cargo package --features "std,serde,parallel,binary,compression,logging,io"
    
    - name: Check publish readiness
      run: cargo publish --dry-run --features "std,serde,parallel,binary,compression,logging,io"